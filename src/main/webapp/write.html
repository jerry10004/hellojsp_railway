
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"/>
    <style>
        .custom-mar-b-140 {
            margin-bottom: 140px;
        }

        .invalid-highlight {
            border: 3px solid rgba(184, 3, 3, 0.4) !important;
        }

        .invalid-msg {
            color: rgb(184, 3, 3);
            width: 100%;
            font-size: smaller;
        }

        .valid-highlight {
            border: 3px solid rgba(0, 128, 0, 0.4) !important;
        }

        .valid-txt-color {
            color: green !important;
        }
    </style>

    <script>
        function add(event) {
            event.preventDefault();



            isValid = true;
            if (isValid) {
                document.postform.submit();
            }
        }

        function errormsg(element, message) {
            element.classList.add("invalid-highlight"); // invalid 발생한 요소(input 박스 등)에 border red 주기.

            if (!element.parentNode.querySelector(".invalid-msg")) {
                const error = document.createElement("div");
                error.className = "invalid-msg"; // 메세지 css 적용
                error.innerText = message; // 메세지 지정
                element.parentNode.appendChild(error); // 메세지 추가
            }
        }
    </script>
</head>
<body>
<div class="container">
    <!-- Header -->
    <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 px-4 mb-4 border-bottom bg-light sticky-top"
            id="header"
    >
        <div class="col-md-3 mb-2 mb-md-0">
            <a
                    href="/"
                    class="d-inline-flex link-body-emphasis text-decoration-none"

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a class='nav-link px-2' href='/'>Home</a></li>
            <li><a href="#" class="nav-link px-2">New</a></li>
            <li><a href="#" class="nav-link px-2">Mac</a></li>
            <li><a href="#" class="nav-link px-2">iPad</a></li>
            <li><a href="#" class="nav-link px-2">iPhone</a></li>
        </ul>

        <div
                class="col-md-3 text-end d-flex justify-content-end align-items-center"
        >
            <a href="/" class="text-body">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        fill="currentColor"
                        class="bi bi-search me-3"

                    <path

                    />
                </svg>
            </a>
            <a href="/" class="text-body">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        fill="currentColor"
                        class="bi bi-bag"
                        viewBox="0 0 16 16"
                >
                    <path
                            d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"
                    />
                </svg>
            </a>
        </div>
    </header>

    <!-- Main part -->
    <div id="main" class="custom-mar-b-140 p-4">
        <div class="py-5 mb-4 text-center">
            <i class="fs-1 bi bi-patch-plus"></i>
            <span class="fs-1 fw-bold">New post</span>
        </div>

        <div class="order-md-1">
            <h4 class="mb-3">Post information</h4>

            <form name="postform" action="write_ok.jsp" class="needs-validation" novalidate="">
                <div class="row">
                    <!-- title -->
                    <div class="mb-3">
                        <label for="model" class="mb-1">Title*</label>
                        <input type="text" class="form-control p-2" id="model" name="title" placeholder="Enter the title" required/>
                    </div>
                </div>
                <div class="row">
                    <!-- writer -->
                    <div class="mb-3">
                        <label for="writer" class="mb-1">writer</label>
                        <input type="text" class="form-control p-2" id="writer" name="writer" placeholder="Enter your name" required/>
                    </div>
                </div>
                <div class="row">
                    <!-- content -->
                    <div class="mb-3">
                        <label for="content">Comments</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="content" name="content" style="height: 100px"></textarea>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg btn-block mt-5 w-100" type="submit" onclick="add(event)">
                    Add (추가)
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center p-3 mt-4 border-top bg-white">
